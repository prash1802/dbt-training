version: 2

models:
  - name: raw_customer
    columns:
      - name: id
        tests:
          - unique
          - not_null
  - name: raw_orders
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - 'returned'
                - 'completed'
                - 'return_pending'
                - 'shipped'
                - 'placed'